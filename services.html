<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Services Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
		<script src="purchasing_order.js"></script>
    </head>
    <body>
        <div class = "header">
			<img id="logo" src="images/gtech_logo.png" width="60" height="70">
			<form class="search" action="#" method="get">
				<input type="text" name="q" placeholder="Search here" aria-label="Search">
				<button type="submit">Search</button>
			</form>
			<img id="cart" src="images/shopping-cart.jpg" width="44" height="30" alt="Shopping cart" onclick="openCart()">
		</div>
		<div class = "banner"></div>
		<div class="nav-bar">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="gallery.html">Gallery</a></li>
                <li><a href="#">Services</a></li>
			</ul>
		</div>
		<div class = "main">
			<div class="intro-service">
				<h1>Click on an item in the picture</h1>
			</div>
			<div class="page-content">
                <div class="services-content">
                    <img src="images/services-pic.jpg" usemap="#image-map">

                    <map name="image-map">
                        <area target="_self" alt="Phone" title="Phone" href="phonesoftwareup.html" coords="802,909,769,688,851,668,877,886" shape="poly">
                        <area target="_self" alt="Logo" title="Logo" href="logodesign.html" coords="228,1037,51" shape="circle">
                        <area target="_self" alt="Computer" title="Computer" href="computersoftwareup.html" coords="2,834,1,148,807,68,839,625" shape="poly">
                    </map>
                </div>
			</div>
		</div>
		<div id="cartModal" class="modal">
			<div class="modal-content">
				<span class="close" onclick="closeCart()">&times;</span>
				<h2>Service(s) Selected</h2>
				<ul id="cart-items"></ul>
				<p><b>Total:</b> R<span id="cart-total">0</span></p><button class="purchase-button" id="bPurchase" onclick="openPurchase()">Purchase</button>
			</div>
		</div>
		<div id="purchaseModal" class="modal">
			<div class="modal-content">
				<span class="close" onclick="closePurchase()">&times;</span>
				<div class="purchase-q">
					<p>Do you have a loyal customer account</p>
					<br>
					<input type="radio" id="rYes" value="Yes" name="loyalCust" onclick="displayFormDataReg()"><label for="rYes">Yes     </label><input type="radio" id="rNo" value="No" name="loyalCust" onclick="showForm()"><label for="rNo">No</label>
				</div>
				<br>
				<div id="loyalCustReg" class="loyalCustReg">
					<form id="CustReg" class="CustReg">
						<label for="fName">First Name(s):</label>
						<br>
						<input type="text" id="fName" title="Enter valid ID Name" placeholder="Type your name" name="fName">
						<br><br>
						<label for="lName">Last Name:</label>
						<br>
						<input type="text" id="lName" title="Please Enter last Name that's on ID" placeholder="Type your Last Name" name="lName">
						<br><br>
						<label for="dOB">Birthday:</label>
						<br>
						<input type="date" id="dOB" name="birthday">
						<br><br>
						<label for="contactNo">Phone No.:</label>
						<br>
						<input type="tel" maxlength="10"  id="contactNo" placeholder="Type your phone number here" name="contactNo" title="Enter 10 digit number">
						<br><br>
						<input type="submit" value="Submit" onclick="saveFormData()">
					</form>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>Â© GTech. All Rights Reserved.</p>
			<div class="socials">
				<a href="https://www.facebook.com/gomolemo.titus.3">Facebook</a>
				<a href="#">LinkedIn</a>
				<a href="https://github.com/GomolemoTT">GitHub</a>
			</div>
		</div>
    </body>
</html>
